<!-- Modal HTML -->


    <div id="myModal" >
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">				
                    <h4 class="modal-title">Login</h4>
                    
                </div>
                <div class="modal-body">
                    <form [formGroup]="LoginForm" (ngSubmit)="Submit()">
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control required-field" placeholder="Username"  formControlName="Email" >
                            <span *ngIf="LoginForm.controls.Email.invalid &&(LoginForm.controls.Email.touched && LoginForm.controls.Email.dirty)">enter valid Email</span>
                            <span *ngIf="LoginForm.controls.Email.invalid &&(LoginForm.controls.Email.touched && !LoginForm.controls.Email.dirty)">Email is required</span>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control ,required-field" placeholder="Password"  formControlName="Password">	
                            <span *ngIf="LoginForm.controls.Password.invalid &&(LoginForm.controls.Password.touched && LoginForm.controls.Password.dirty)">Password length must be 8 to 12</span>
                            <span *ngIf="LoginForm.controls.Password.invalid &&(LoginForm.controls.Password.touched && !LoginForm.controls.Password.dirty)">Password is required</span>				
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login"  [disabled]="LoginForm.invalid">
                        </div>
                    </form>
                </div>
               
                <div class="modal-footer">
                    <a routerLink="/home/reset" style="margin-right: 10px;">Forgot Password?</a><span><a routerLink="/home/admin-login" >Login as Admin</a></span>
                </div>
            </div>
        </div>
       
</div>
