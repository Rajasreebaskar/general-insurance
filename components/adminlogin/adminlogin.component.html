<!-- Modal HTML -->


    <div id="myModal" >
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">				
                    <h4 class="modal-title">Admin Login</h4>
                    
                </div>
                <div class="modal-body">
                    <form [formGroup]="Adminloginform" (ngSubmit)="Submit()">
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control required-field" placeholder="Username"  formControlName="Email" >
                            <span *ngIf="Adminloginform.controls.Email.invalid &&(Adminloginform.controls.Email.touched && Adminloginform.controls.Email.dirty)">Enter Valid Email</span>
                            <span *ngIf="Adminloginform.controls.Email.invalid &&(Adminloginform.controls.Email.touched && !Adminloginform.controls.Email.dirty)">*Required</span>
                            </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control required-field" placeholder="Password"  formControlName="Password">
                            <span *ngIf="Adminloginform.controls.Password.invalid &&(Adminloginform.controls.Password.touched )"></span>	
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login"  [disabled]="Adminloginform.invalid">
                        </div>
                    </form>
                </div>
               
               
            </div>
        </div>
       
</div>
