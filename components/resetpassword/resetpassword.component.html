
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<div id="myModal" >
    <div class="modal-dialog modal-login">
        <div class="modal-content">
             <div class="modal-header">				
                <h4 class="modal-title text-dark" >Reset password</h4>
                
              </div>
                <div class="modal-body" >

                    <div *ngIf="show1" >
                        <form [formGroup]="Validateform" (ngSubmit)="submit()">
                           
                            <br>
                             <table>
                               <div class="form-group">
                                   <i class="fas fa-envelope"></i>
                                   <input class="form-control" placeholder="Email" formControlName="Email" >
                                   <span *ngIf="Validateform.controls.Email.invalid && (Validateform.controls.Email.touched && Validateform.controls.Email.dirty)"> Enter valid Email</span>
                                   <span *ngIf="Validateform.controls.Email.invalid && (Validateform.controls.Email.touched && !Validateform.controls.Email.dirty)"> Enter Email</span> 
                               </div>
                               <div class="form-group">
                                   <i class="fa fa-refresh" (click)="refresh()"></i>
                                <input class="form-control" id="captcha" value="{{captcha}}" disabled >  
                                
                               </div>
                              
                                <div class="form-group">
                                    <i class="fas fa-check"></i>
                                    <input class="form-control" placeholder="Enter Captcha" formControlName="recaptcha">
                                    <span *ngIf="Validateform.controls.recaptcha.invalid && Validateform.controls.recaptcha.touched "> Enter valid Email</span>
                                   
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Submit" [disabled]="Validateform.invalid"  >
                                   
                                </div>
                             </table>
                        </form>
                     </div>
                    <div *ngIf="show2">
                        <form [formGroup]="changepasswordform" (ngSubmit)="Changepsw()">
                           
                            <br>
                             <table>
                               <div class="form-group">
                                   <i class="fas fa-envelope"></i>
                                   <input class="form-control" placeholder="Email" formControlName="Email" >
                                   <span *ngIf="changepasswordform.controls.Email.invalid && (changepasswordform.controls.Email.touched && changepasswordform.controls.Email.dirty)"> Enter valid Email</span>
                                   <span *ngIf="changepasswordform.controls.Email.invalid && (changepasswordform.controls.Email.touched && !changepasswordform.controls.Email.dirty)"> Enter Email</span> 
                               </div>
                               <div class="form-group">
                                   <i class="fa fa-lock"></i>
                                <input class="form-control" placeholder="Enter Password" formControlName="NewPassword">  
                                <span *ngIf="changepasswordform.controls.NewPassword.invalid &&(changepasswordform.controls.NewPassword.touched && changepasswordform.controls.NewPassword.dirty)">Enter New Password</span>
                                <span *ngIf="changepasswordform.controls.NewPassword.invalid &&(changepasswordform.controls.NewPassword.touched && !changepasswordform.controls.NewPassword.dirty)">Password must be between 8 to 12</span>
                               </div>
                              
                                <div class="form-group">
                                    <i class="fas fa-check"></i>
                                    <input class="form-control" placeholder="Re-enter Password" formControlName="ConfirmPassword">
                                    <span *ngIf="changepasswordform.controls.ConfirmPassword.invalid &&(changepasswordform.controls.ConfirmPassword.touched && changepasswordform.controls.ConfirmPassword.dirty)">*Required</span>
                                    <span *ngIf="changepasswordform.controls.ConfirmPassword.invalid &&(changepasswordform.controls.ConfirmPassword.touched && !changepasswordform.controls.ConfirmPassword.dirty)">Enter valid password</span>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Submit" [disabled]="changepasswordform.invalid"  >
                                   
                                </div>
                             </table>
                        </form>
                     </div>
                </div>        
        </div>
    </div>
