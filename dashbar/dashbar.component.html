
<div class="container-fluid">

          </button>
          <div class="collapse navbar-collapse  justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav ">
              <li class="nav-item dropdown">

                  data-bs-toggle="dropdown" aria-expanded="false">
                  Login
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" routerLink="login" (click)="onclick()">Customer</a></li>
                  <li><a class="dropdown-item" routerLink="admin-login" (click)="onclick()">Admin</a></li>

                </ul>
              </li>
             
              <li class="nav-item">
                <a class="nav-link text-white" routerLink="registration" (click)="onclick()">Register</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Premium Calculator
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" routerLink="/home/vehicle-premium-calculator" (click)="onclick()">Vehicle Premium</a></li>
                  <li><a class="dropdown-item" routerLink="/home/travel-premium-calculator" (click)="onclick()">Travel Premium</a></li>

                </ul>

              </li>

          </div>
        </div>
      </nav>

<div class="container" *ngIf="show"> 
 <br>
 <br>
  <h1 class="text-center">WELCOME TO ADIN-SURANCE</h1>
  <br> <br>
     <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">  
        <div ngxSlickItem *ngFor="let image of images" class="slide">  
          <img  class = "img-fluid"  src="{{ image.img }}" width= 80%>  
        </div>  
      </ngx-slick-carousel>  
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
